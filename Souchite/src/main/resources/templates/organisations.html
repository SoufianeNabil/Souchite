<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organisations - Souchite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Souchite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/actions">Actions de Charité</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/organisations">Organisations</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Organisations</h2>
            </div>
            <div class="col-md-6">
                <form class="d-flex" th:action="@{/organisations/recherche}" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Rechercher une organisation...">
                    <button class="btn btn-outline-primary" type="submit">Rechercher</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="organisation : ${organisations}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${organisation.nom}">Nom de l'organisation</h5>
                        <p class="card-text">
                            <strong>Adresse:</strong> <span th:text="${organisation.adresse}">Adresse</span><br>
                            <strong>Contact:</strong> <span th:text="${organisation.contact}">Contact</span>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                <span th:if="${organisation.active}" class="badge bg-success">Active</span>
                                <span th:unless="${organisation.active}" class="badge bg-warning">En attente</span>
                            </small>
                        </p>
                        <a th:href="@{/organisations/{id}(id=${organisation.id})}" class="btn btn-primary">Voir les détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 Souchite. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
